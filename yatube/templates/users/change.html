{% extends "base.html" %}
	{% block title %}Изменить профиль{% endblock %}
	{% block content %}
		<div class="container py-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Изменить данные</div>
							<div class="card-body">
								{% include 'includes/errors.html' %}
								<form method="post" action="{% url 'users:change' %}" enctype="multipart/form-data">
									{% csrf_token %}
									{% include 'includes/forms.html' %}
										<div class="d-flex justify-content-center">
											<button type="submit" class="btn btn-success">Изменить данные</button>
										</div>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>
{% endblock %}
